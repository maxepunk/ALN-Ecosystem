  /api/admin/logs:
    get:
      tags:
        - Admin Operations
      summary: Get system logs
      description: |
        Fetch recent system logs for troubleshooting during live event.

        **Functional Requirement**: Section 1.10.2 (System Administration - Logging)
        **Decisions Applied**: #3 (RESTful HTTP)

        **Usage**:
        - Admin Panel: Troubleshooting during live event
        - One-time fetch (NOT streaming)
        - Default: Error logs only

        **CRITICAL - Not Streaming**:
        Logs are fetched via HTTP GET for simplicity, NOT real-time streaming via WebSocket.
        This is intentional for admin convenience during troubleshooting.

        **Query Parameters**:
        - lines: Number of log lines (default 100, max 500)
        - level: Log level filter (default 'error')

        **Security**:
        Requires JWT authentication (Bearer token from POST /api/admin/auth)
      operationId: getSystemLogs
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: lines
          schema:
            type: integer
            minimum: 1
            maximum: 500
            default: 100
          description: Number of log lines to return
          example: 100
        - in: query
          name: level
          schema:
            type: string
            enum: [error, warn, info]
            default: error
          description: Log level filter
          example: "error"
      responses:
        '200':
          description: System logs
          content:
            application/json:
              schema:
                type: object
                required:
                  - logs
                  - count
                  - timestamp
                properties:
                  logs:
                    type: array
                    items:
                      type: string
                    description: Array of log lines
                    example:
                      - "2025-10-15T20:15:30.123Z [ERROR] VLC connection lost"
                      - "2025-10-15T20:14:22.456Z [ERROR] Transaction validation failed: invalid token"
                      - "2025-10-15T20:12:15.789Z [ERROR] WebSocket client disconnected unexpectedly"
                  count:
                    type: integer
                    description: Number of log lines returned
                    example: 3
                  timestamp:
                    type: string
                    format: date-time
                    description: Request timestamp
                    example: "2025-10-15T20:16:00.000Z"
              example:
                logs:
                  - "2025-10-15T20:15:30.123Z [ERROR] VLC connection lost"
                  - "2025-10-15T20:14:22.456Z [ERROR] Transaction validation failed: invalid token"
                  - "2025-10-15T20:12:15.789Z [ERROR] WebSocket client disconnected unexpectedly"
                count: 3
                timestamp: "2025-10-15T20:16:00.000Z"
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "AUTH_REQUIRED"
                message: "Authentication token required"
        '403':
          description: Permission denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "PERMISSION_DENIED"
                message: "Admin access required"
        '400':
          $ref: '#/components/responses/ValidationError'

components:
  schemas:
    Error:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: Error code
          enum:
            - AUTH_REQUIRED
            - PERMISSION_DENIED
            - VALIDATION_ERROR
            - SESSION_NOT_FOUND
            - TOKEN_NOT_FOUND
            - DUPLICATE_TRANSACTION
            - INVALID_REQUEST
        message:
          type: string
          description: User-friendly error message
        details:
          type: array
          description: Optional error details
          items:
            type: object

    Token:
      type: object
      required:
        - SF_RFID
        - SF_ValueRating
        - SF_MemoryType
        - SF_Group
      properties:
        image:
          type: string
          nullable: true
          description: Relative path to image asset
          example: "assets/images/534e2b02.jpg"
        audio:
          type: string
          nullable: true
          description: Relative path to audio asset
          example: "assets/audio/534e2b02.mp3"
        video:
          type: string
          nullable: true
          description: Video filename (from backend/public/videos/)
          example: "test_30sec.mp4"
        processingImage:
          type: string
          nullable: true
          description: Processing screen image
          example: "534e2b03.jpg"
        SF_RFID:
          type: string
          description: Token ID (RFID identifier)
          example: "534e2b02"
        SF_ValueRating:
          type: integer
          minimum: 1
          maximum: 5
          description: Scoring weight (1=lowest, 5=highest value)
          example: 3
        SF_MemoryType:
          type: string
          enum: [Technical, Business, Personal]
          description: Memory category
          example: "Technical"
        SF_Group:
          type: string
          description: Group ID for completion bonuses (empty string if no group)
          example: ""

    Session:
      type: object
      required:
        - id
        - name
        - startTime
        - status
        - teams
        - metadata
      properties:
        id:
          type: string
          format: uuid
          description: Session ID (UUID v4, per Decision 4 - use 'id' within resource)
          example: "2a2f9d45-5d2d-441d-b32c-52c939f3c103"
        name:
          type: string
          description: Event name
          minLength: 1
          maxLength: 100
          example: "About Last Night - Oct 15 2025"
        startTime:
          type: string
          format: date-time
          description: Session start time (ISO8601)
          example: "2025-10-15T19:00:00.000Z"
        endTime:
          type: string
          format: date-time
          nullable: true
          description: Session end time (null if active)
          example: null
        status:
          type: string
          enum: [active, paused, ended]
          description: Session status
          example: "active"
        teams:
          type: array
          items:
            type: string
            pattern: '^[0-9]{3}$'
            description: Team ID (3-digit zero-padded string)
          description: Array of team IDs participating in session
          example: ["001", "002", "003"]
        metadata:
          type: object
          description: Session metadata (statistics, device counts)
          properties:
            gmStations:
              type: integer
              description: Number of GM stations connected
              example: 2
            playerDevices:
              type: integer
              description: Number of player scanners connected
              example: 3
            totalScans:
              type: integer
              description: Total scans across all teams
              example: 47
            uniqueTokensScanned:
              type: array
              items:
                type: string
              description: List of unique token IDs scanned
              example: ["534e2b02", "534e2b03", "tac001", "fli001", "hos001"]

    GameState:
      type: object
      required:
        - session
        - scores
        - recentTransactions
        - videoStatus
        - devices
        - systemStatus
      properties:
        session:
          oneOf:
            - $ref: '#/components/schemas/Session'
            - type: 'null'
          description: Current active session (null if no session)
        scores:
          type: array
          description: Team scores array
          items:
            type: object
            required:
              - teamId
              - currentScore
              - baseScore
              - bonusPoints
              - tokensScanned
              - completedGroups
              - lastUpdate
            properties:
              teamId:
                type: string
                pattern: '^[0-9]{3}$'
                description: Team ID
                example: "001"
              currentScore:
                type: integer
                description: Total score (base + bonus)
                example: 11500
              baseScore:
                type: integer
                description: Base score from token values
                example: 11000
              bonusPoints:
                type: integer
                description: Bonus points from group completions
                example: 500
              tokensScanned:
                type: integer
                description: Number of tokens scanned by team
                example: 8
              completedGroups:
                type: array
                items:
                  type: string
                description: Array of completed group IDs
                example: ["jaw_group"]
              lastUpdate:
                type: string
                format: date-time
                description: Last score update timestamp
                example: "2025-10-15T20:15:30.000Z"
        recentTransactions:
          type: array
          description: Recent transactions (last 100)
          items:
            type: object
            required:
              - id
              - tokenId
              - teamId
              - deviceId
              - mode
              - points
              - timestamp
            properties:
              id:
                type: string
                format: uuid
                description: Transaction ID
                example: "7b8b1d85-b234-4be9-bde5-4c8522a1f15e"
              tokenId:
                type: string
                description: Token ID (per Decision 4)
                example: "534e2b03"
              teamId:
                type: string
                pattern: '^[0-9]{3}$'
                description: Team ID
                example: "001"
              deviceId:
                type: string
                description: GM Scanner device ID (per Decision 4)
                example: "GM_Station_1"
              mode:
                type: string
                enum: [detective, blackmarket]
                description: Scan mode
                example: "blackmarket"
              points:
                type: integer
                description: Points awarded (0 if duplicate/error)
                example: 3000
              timestamp:
                type: string
                format: date-time
                description: Transaction timestamp
                example: "2025-10-15T20:15:30.000Z"
              memoryType:
                type: string
                enum: [Technical, Business, Personal]
                description: Token memory type (from tokens.json)
                example: "Technical"
              valueRating:
                type: integer
                minimum: 1
                maximum: 5
                description: Token value rating (from tokens.json)
                example: 3
              group:
                type: string
                description: Token group (from tokens.json, empty string if no group)
                example: "jaw_group"
        videoStatus:
          type: object
          required:
            - status
            - queueLength
          description: Current video playback status (per Decision 5)
          properties:
            status:
              type: string
              enum: [idle, loading, playing, paused, completed, error]
              description: Video playback status
              example: "playing"
            queueLength:
              type: integer
              description: Number of videos in queue (per Decision 5 - ADDED FIELD)
              minimum: 0
              example: 2
            tokenId:
              type: string
              nullable: true
              description: Currently playing token ID (null if idle)
              example: "534e2b03"
            duration:
              type: number
              nullable: true
              description: Video duration in seconds (null if no video)
              example: 30
            progress:
              type: number
              nullable: true
              description: Playback progress percentage (0-100)
              minimum: 0
              maximum: 100
              example: 45
            expectedEndTime:
              type: string
              format: date-time
              nullable: true
              description: Expected completion time (null if no video)
              example: "2025-10-15T20:16:00.000Z"
            error:
              type: string
              nullable: true
              description: Error message if status=error
              example: null
        devices:
          type: array
          description: Connected devices
          items:
            type: object
            required:
              - deviceId
              - type
              - name
              - connectionTime
            properties:
              deviceId:
                type: string
                description: Device identifier (per Decision 4)
                example: "GM_Station_1"
              type:
                type: string
                enum: [gm, player]
                description: Device type
                example: "gm"
              name:
                type: string
                description: Friendly device name
                example: "GM Station v1.0.0"
              connectionTime:
                type: string
                format: date-time
                description: Connection timestamp
                example: "2025-10-15T19:00:30.000Z"
              ipAddress:
                type: string
                description: Device IP address
                example: "10.0.0.81"
        systemStatus:
          type: object
          required:
            - orchestrator
            - vlc
          description: System health status
          properties:
            orchestrator:
              type: string
              enum: [online, offline]
              description: Orchestrator status
              example: "online"
            vlc:
              type: string
              enum: [connected, disconnected, error]
              description: VLC connection status
              example: "connected"

  responses:
    ValidationError:
      description: Validation error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: "VALIDATION_ERROR"
            message: "Validation failed: tokenId, deviceId"
            details:
              - field: "tokenId"
                message: "tokenId is required"
              - field: "deviceId"
                message: "deviceId is required"

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token from POST /api/admin/auth
